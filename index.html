<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname" id="day">Tuesday</h2>
          <span class="date-day" id="date">15 Jan 2019</span>
          <i class="location-icon" data-feather="map-pin"></i>
          <span class="location" id="location"> <span id="city">Paris</span>, <span id="country">FR</span></span>
        </div>
        <div class="weather-container">
          <!-- <i class="weather-icon" data-feather="sun" ></i> -->
          <img src="" alt="" class="weather-icon" id="weatherIcon" >
          <h1 class="weather-temp" ><span id="temperature">29</span> °C</h1>
          <h3 class="weather-desc" id="weatherDesc">Sunny</h3>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="precipitation">
              <span class="title">PRECIPITATION</span>
              <span class="value"> <span id="precipitationValue">0</span> %</span>
              <div class="clear"></div>
            </div>
            <div class="humidity">
              <span class="title">HUMIDITY</span>
              <span class="value" ><span id="humidityValue">34</span> %</span>
              <div class="clear"></div>
            </div>
            <div class="wind">
              <span class="title">WIND</span>
              <span class="value"><span id="windValue">0</span> km/h</span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li class="active">
              <i class="day-icon" data-feather="sun"></i>
              <span class="day-name">Tue</span>
              <span class="day-temp">29°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud"></i>
              <span class="day-name">Wed</span>
              <span class="day-temp">21°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-snow"></i>
              <span class="day-name">Thu</span>
              <span class="day-temp">08°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-rain"></i>
              <span class="day-name">Fri</span>
              <span class="day-temp">19°C</span>
            </li>
          </ul>
        </div>
        <div class="location-container">
          <button class="location-button">
            <i data-feather="map-pin"></i>
            <span>Change location</span>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
